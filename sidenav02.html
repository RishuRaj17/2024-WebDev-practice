<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar flex-center">
        <div class="logo flex-center">
            <img src="/Image/logo.png" alt="" width="50px">
            <h3><i>PicsArt</i></h3>
        </div>
        <div class="seachbar flex-center">
            <input type="text" name="" id="" placeholder="Search..." class="find">
            <div class="find-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="menu flex-center">
            <ul class="menu-list flex-center">
                <li class="list-items"><a href="#" class="item-link">Gallery</a></li>
                <li class="list-items"><a href="#" class="item-link">About</a></li>
                <li class="list-items"><a href="#" class="item-link">Services</a></li>
                <li class="list-items"><a href="#" class="item-link">Contact</a></li>
            </ul>
        </div>
        <div class="burger">
            <i class="fa-solid fa-bars" name="bars"></i>
            <i class="fa-solid fa-xmark" name ="cross"></i>
        </div>
    </div>

    <script>
        const btn = document.querySelector(".burger");
        const nav = document.querySelector(".navbar");

        btn.addEventListener('click', ()=>{
            nav.classList.toggle("active");
        })
    </script>
</body>
</html>
